<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸš€</text></svg>">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <main>
    <div id="welcome-message">
      <h3>Welcome to the Rock Paper Scissors Game!</h3>
    </div>
    <div id="scoreboard">
      <h2 id="score">Scoreboard</h2>
      <div id="scores">
        <p id="player-score">Player Score: 0</p>
        <p id="computer-score">Computer Score: 0</p>
      </div>
    </div>
    <div id="choice">
      <div class="choices-container">
        <div class="player-choice-block">
          <h3 style="margin-bottom: 8px;">Your choice!</h3>
          <img id="player-choice-image" class="choice-image" src="src/Rock.png" alt="Player Choice">
        </div>
        <div class="computer-choice-block">
          <h3 style="margin-bottom: 8px;">Computer choice!</h3>
          <img id="Computer-choice-image" class="choice-image" src="src/Rock.png" alt="Computer Choice">
        </div>
      </div>
    </div>
    <div id="game-container">
      <div id="player-choice">
        <h2>Choose your weapon:</h2>
        <!-- <button class="choice-button" data-choice="rock">Rock</button>
        <button class="choice-button" data-choice="paper">Paper</button>
        <button class="choice-button" data-choice="scissors">Scissors</button> -->
        <img class="choice-button" data-choice="rock" src="src/Rock.png" alt="Rock" width="80">
        <img class="choice-button" data-choice="scissors" src="src/Scissors.png" alt="Scissors" width="80">
        <img class="choice-button" data-choice="paper" src="src/Paper.png" alt="Paper" width="80">
      </div>
      <div id="result">
        <h2>Result: <span id="result-text"></span></h2>
      </div>
  </main>
  <footer style="background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%); color: #fff; text-align: center; padding: 18px 0; border-radius: 0 0 18px 18px; margin-top: 32px; font-size: 1.1rem;">

      @murugayesu

    <a href="https://www.linkedin.com/in/muruga-yesu-754034326" target="_blank" style="color:#fff; text-decoration:underline; font-weight:500;">
      Credits
    </a>
  </p>
</footer>
  <script src="app.js" ></script>
</body>
</html>
